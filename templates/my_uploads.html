<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Uploads</title>
</head>
<body>
    <div class="container">
        <h1>My Uploaded Images</h1>
        <ul>
            {% for hash, photo_date, camera_model in user_hashes %}
                <li>
                    Hash: {{ hash }}<br>
                    Date Taken: {{ photo_date | default('Unknown') }}<br>
                    Camera Model: {{ camera_model | default('Unknown') }}
                </li>
            {% else %}
                <li>No images uploaded yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
